<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单、快速、高效的图片压缩</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-container" id="dropZone">
                <div class="upload-content">
                    <img src="upload-icon.svg" alt="上传" class="upload-icon">
                    <p>拖放图片到这里或点击选择</p>
                    <p class="upload-hint">支持 PNG、JPG、JPEG、GIF 格式</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <!-- 压缩质量控制 -->
            <div class="quality-control">
                <label for="quality">压缩质量：<span id="qualityValue">85</span>%</label>
                <input type="range" id="quality" min="1" max="100" value="85">
            </div>

            <!-- 预览区域 -->
            <div class="preview-container" style="display: none;">
                <!-- 原始图片预览 -->
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原始图片预览">
                    </div>
                    <div class="image-info">
                        <span>大小：<span id="originalSize">0 KB</span></span>
                    </div>
                </div>

                <!-- 压缩后预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="image-info">
                        <span>大小：<span id="compressedSize">0 KB</span></span>
                        <span>压缩率：<span id="compressionRatio">0%</span></span>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons" style="display: none;">
                <button id="downloadBtn" class="primary-button">下载压缩后的图片</button>
                <button id="resetBtn" class="secondary-button">重新开始</button>
            </div>
        </main>

        <footer>
            <p>© 2024 图片压缩工具</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.1/browser-image-compression.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
